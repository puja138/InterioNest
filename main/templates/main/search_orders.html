{% extends 'base.html' %}
{% block content %}

<div style="height: 150px;"></div>
<div class="container mt-5" style="margin-bottom:100px;">
  <h3>üîç Search Orders</h3>

  <form method="GET" class="mb-4">
    <input type="text" name="query" class="form-control" placeholder="Search by customer or product..." value="{{ query }}">
  </form>

  <table class="table table-striped">
    <thead class="table-light">
      <tr>
        <th>Customer</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{ order.full_name }}</td>
        <td>{{ order.product_name }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.order_date|date:"d M Y" }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center text-muted">No matching orders found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
